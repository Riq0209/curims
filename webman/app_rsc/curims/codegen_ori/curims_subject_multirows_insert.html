<body>

<p />

<form method="POST" action="./index.cgi">
  <!-- start_cgihtml_ //-->
  <input type="hidden" name="link_id" value="$cgi_link_id_">
  <b>Row Number:</b>
  <input type="text" name="irn_curims_subject" size="3" value="$cgi_irn_curims_subject_">
  <!-- end_cgihtml_ //-->

  <input name="button_submit" type="submit" id="button_submit" value="Change" />
</form>

<form method="POST" action="./index.cgi">
<!-- dynamic_content_ name=form_hidden_field //-->
<table border="1">
  <tr>
    <th align="right" valign="top">Num. </th>
    <th valign="top">Subject Code</th>

    <th valign="top">Subject Name</th>

    <th valign="top">Credit Hour</th>

    <th valign="top">Year Taken</th>

    <th valign="top">Semester Taken</th>

    <th valign="top">Ci</th>

    <th valign="top">Status</th>

    <th valign="top">Created Date</th>

    <th valign="top">Created Time</th>

  </tr>

  <!-- start_datahtml_ name=form_db_field //-->
  <tr>
  	<td align="right" valign="top">
  	  <b>$row_num_. </b>
  	</td>
    <td valign="top">
      <input name="$db_subject_code_$row_idx" type="text" id="$db_subject_code_$row_idx" value="$db_subject_code_$row_idx_" size="50">
      </br>
      <font color="#FF0000">$fe_subject_code_$row_idx_</font>
    </td>

    <td valign="top">
      <textarea name="$db_subject_name_$row_idx" id="$db_subject_name_$row_idx" cols="50">$db_subject_name_$row_idx_</textarea>
      </br>
      <font color="#FF0000">$fe_subject_name_$row_idx_</font>
    </td>

    <td valign="top">
      <input name="$db_credit_hour_$row_idx" type="text" id="$db_credit_hour_$row_idx" value="$db_credit_hour_$row_idx_" size="10">
      </br>
      <font color="#FF0000">$fe_credit_hour_$row_idx_</font>
    </td>

    <td valign="top">
      <input name="$db_year_taken_$row_idx" type="text" id="$db_year_taken_$row_idx" value="$db_year_taken_$row_idx_" size="11">
      </br>
      
    </td>

    <td valign="top">
      <input name="$db_semester_taken_$row_idx" type="text" id="$db_semester_taken_$row_idx" value="$db_semester_taken_$row_idx_" size="11">
      </br>
      
    </td>

    <td valign="top">
      <textarea name="$db_ci_$row_idx" id="$db_ci_$row_idx" cols="50">$db_ci_$row_idx_</textarea>
      </br>
      
    </td>

    <td valign="top">
      <input name="$db_status_$row_idx" type="text" id="$db_status_$row_idx" value="$db_status_$row_idx_" size="50">
      </br>
      
    </td>

    <td valign="top">
      <input name="$db_created_date_$row_idx" type="text" id="$db_created_date_$row_idx" value="$db_created_date_$row_idx_" size="">
      </br>
      
    </td>

    <td valign="top">
      <input name="$db_created_time_$row_idx" type="text" id="$db_created_time_$row_idx" value="$db_created_time_$row_idx_" size="">
      </br>
      
    </td>

  </tr>
  <!-- end_datahtml_ //-->

  <tr>
    <td align="right" colspan="10">
      <input name="button_submit" type="submit" id="button_submit" value="Proceed" />
      <input name="button_submit" type="submit" id="button_submit" value="Cancel" />
    </td>
  </tr>
</table>
</form>
