<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<!-- start_view_ //-->
<br>&nbsp;<br>
<table width="800" border="0" align="center" cellpadding="1" cellspacing="1" bgcolor="#CCCCCC">
  <tr bgcolor="#FFFFCC">
    <td width="15"><font size="1" face="Verdana, Arial, Helvetica, sans-serif"></font></td>
    <!-- start_menu_ name=caption //-->
    <td> <b><font size="2">Module Name </font></b></td>
    <td align="center"><b><font size="2">Groups Assigned </font></b></td>
    <td align="center"><b><font size="2">Users Assigned </font></b></td>
    <!-- end_menu_ //-->
  </tr>
  <!-- start_list_ //-->
  <tr bgcolor="$tld_row_color_">
    <td width="15" height="15" valign="top"><font size="2">$tld_num_.</font></td>
    <td height="15" valign="top"><font size="2" color="$tld_dyna_mod_name_font_color_">$tld_dyna_mod_name_</font></td>
    <td height="15" align="center" valign="top"><font size="2"><a href="./index.cgi?$caller_get_data_&task=comp_assign_group&comp_name=$tld_dyna_mod_name_"><font color="#0099FF">$tld_group_num_</font></a></font></td>
    <td height="15" align="center" valign="top"><font size="2"><a href="./index.cgi?$caller_get_data_&task=comp_assign_user&comp_name=$tld_dyna_mod_name_"><font color="#0099FF">$tld_user_num_</font></a></font></td>
  </tr>
  <!-- end_list_ //-->
  <tr bgcolor="#FFFFFF">
    <td width="15">&nbsp;</td>
    <form name="f" method="post" action="index.cgi">
    <td align="center" height="25" colspan="3">
	  <font title="Item Number/List" color="#FF0000" size="2"><b> Items/List:</b></font>
	  <input name="inl" type="text" id="inl" value="$inl_" size="3">
	  &nbsp;

	  <!-- start_menu_ name=list //-->
	  <font size="2">dynamic_menu_items_</font>
	  <!-- end_menu_ //-->

	  &nbsp;

	  <font title="List Set Number" color="#FF0000" size="2"><b>List Set Num. :</b></font>
	  <select name="lsn" onChange="document.f.submit()">
		<!-- select_ name=lsn //-->
	  </select>

	  <!-- dynamic_content_ name=form_hidden_field //-->
    </td>
    </form>
  </tr>
</table>
<!-- end_view_ //-->
</body>
</html>
