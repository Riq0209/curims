<html>
<head>

<body bgcolor="#FFFFFF" text="#000000">
<!-- start_view_ //-->
<form name="form1" method="post" action="" enctype="multipart/form-data">

    <tr>
      <td width="75" align="right"><font size="2"><b>Reload File:</b></font></td>
      <td><font size="2">
        <!-- start_datahtml_ //-->
        <a href="../app_name_/index_blob_content_printer_v2.cgi?blob_id=blob_id_&app_name=app_name_" target="_blank"><font color="#0099FF">$filename_</font></a>
        <!-- end_datahtml_ //-->
        </font></td>
    </tr>
    <tr>
      <td width="75" align="right"><font size="1">&nbsp;</font></td>
      <td><font size="1">&nbsp;</font></td>
    </tr>
    <tr>
      <td width="75" align="right"><font size="1">&nbsp;</font></td>

        to delete BLOB content as listed below: </font><font size="2">&nbsp;&nbsp;</font></b></td>
    </tr>
    <tr>
      <td width="75" align="right"><font size="1">&nbsp;</font></td>

    </tr>
    <tr>
      <td width="75" align="right"><font size="1">&nbsp;</font></td>
      <td>
        <table width="100%" border="0">
		  <!-- start_dbhtml_ //-->

          </tr>
		  <!-- end_dbhtml_ //-->
        </table>
      </td>
    </tr>
    <tr>
      <td width="75" align="right"><font size="1">&nbsp;</font></td>
      <td><font size="1">&nbsp;</font></td>
    </tr>
    <tr>
      <td width="75" align="right">&nbsp;</td>
      <td>
        <input type="submit" name="submit" value="Continue">
        <input type="submit" name="submit" value="Cancel">
      </td>
    </tr>
  </table>
</form>
<br>
<!-- end_view_ //-->
</body>
</html>
