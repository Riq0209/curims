<script>
window.onload = function() {

  var admin_flag = <!-- start_cgihtml_ //-->$cgi_is_admin_flag_<!-- end_cgihtml_ //-->
  const IS_ADMIN = parseInt(admin_flag || '0');

if (IS_ADMIN === 0) {
    const actionHeader = document.getElementById('action-header-plo');
    if (actionHeader) {
        actionHeader.style.display = 'none';
    }
    
    const tfoot = document.querySelector('tfoot');
    const actionCells = document.querySelectorAll('.action-cell-plo');
    if (tfoot) {
        tfoot.style.display = 'none';
    }
    actionCells.forEach(cell => {
        cell.style.display = 'none';
    });
    const admin_add = document.getElementById('admin-add-plo');
    if (admin_add) {
        admin_add.style.display = 'none';

 }
};
