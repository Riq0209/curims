<html>
<body>
<!-- start_view_ //-->
<!-- dynamic_content_ name=link_path //-->
&gt;
<!-- start_cgihtml_ //-->
<b>$cgi_course_topic_</b> 
&gt; 
<a href="index.cgi?link_id=$cgi_link_id_&task=curims_course_topic_multirows_update&button_submit=Cancel">List</a>
<!-- end_cgihtml_ //-->
&gt;
Update
<p />

<form method="POST" action="./index.cgi">
<!-- dynamic_content_ name=form_hidden_field //-->
<div class="w3-container">
<table class="w3-table">
  <tr class="w3-light-grey">
    <th align="right" valign="top">Num. </th>
    <th valign="top">Session</th>

    <th valign="top">Semester</th>

    <th valign="top">Topic No</th>

    <th valign="top">Title</th>

    <th valign="top">Subtopic</th>

  </tr>

  <!-- start_datahtml_ name=form_db_field //-->
  <tr>
  	<td align="right" valign="top">
  	  <b>$row_num_. </b>
  	</td>

    <td valign="top">
      <input class="w3-input w3-border" name="$db_session_$row_idx" type="text" id="$db_session_$row_idx" value="$db_session_$row_idx_" size="10">
      </br>
      <font color="#FF0000">$fe_session_$row_idx_</font>
    </td>

    <td valign="top">
      <select class="w3-input w3-border" name="$db_semester_$row_idx" id="$db_semester_$row_idx">
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>  
      </select>
      </br>
      <font color="#FF0000">$fe_semester_$row_idx_</font>
      <script>
        // Set the selected semester value from database
        document.addEventListener('DOMContentLoaded', function() {
          var semesterValue = "$db_semester_$row_idx_";
          var semesterSelect = document.getElementById('$db_semester_$row_idx');
          if (semesterValue && semesterSelect) {
            semesterSelect.value = semesterValue;
          }
        });
        </script>
    </td>

    <td valign="top">
      <input class="w3-input w3-border" name="$db_topic_no_$row_idx" type="text" id="$db_topic_no_$row_idx" value="$db_topic_no_$row_idx_" size="11">
      </br>
      <font color="#FF0000">$fe_topic_no_$row_idx_</font>
    </td>

    <td valign="top">
      <input class="w3-input w3-border" name="$db_title_$row_idx" type="text" id="$db_title_$row_idx" value="$db_title_$row_idx_" size="50">
      </br>
      <font color="#FF0000">$fe_title_$row_idx_</font>
    </td>

    <td valign="top">
      <textarea class="w3-input w3-border" name="$db_subtopic_$row_idx" id="$db_subtopic_$row_idx" cols="50" rows="1">$db_subtopic_$row_idx_</textarea>
      </br>
      
    </td>

  </tr>
  <!-- end_datahtml_ //-->

  <tr>
    <td style="text-align: right;" colspan="6">
      <button type="submit" name="button_submit" value="Cancel" class="w3-button w3-red w3-text-white w3-hover-red w3-round-large">Cancel</button>
      <button type="submit" name="button_submit" value="Proceed" class="w3-button w3-green w3-text-white w3-hover-green w3-round-large">Proceed</button>
    </td>
  </tr>
</table>
</div>
</form>

<!-- end_view_ //-->
</body>
</html>
