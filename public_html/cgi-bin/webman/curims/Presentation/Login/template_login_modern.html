<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CURIMS Login Page</title>
  <link rel="stylesheet" href="Presentation/Login/login_page.css">
</head>

<body>

<div class="login-card">
  <img src="img/utm-logo.png" alt="UTM Logo">

  <br>

  <!-- Guest Button -->
  <button class="guest-button" type="button" onclick="guestLogin()">Guest</button>

  <!-- Login Form -->
  <form id="login-form" method="POST" action="index.cgi">
    <div style="text-align: left; font-weight: bold; margin-bottom: 5px;">User ID</div>
    <input type="text" name="login" id="login" required>

    <div style="text-align: left; font-weight: bold; margin-top: 15px; margin-bottom: 5px;">Password</div>
    <input type="password" name="password" id="password" required>

    <input type="submit" value="Login">
  </form>
</div>

<script src="Service/Login/login_page.js"></script>
</body>
</html>
