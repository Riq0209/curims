<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .stat-card {
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body >

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">Welcome, $user_full_name_ </h4>
  </div>

  <!-- Stats Cards -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="bg-white p-4 stat-card text-center">
        <div class="text-muted">Total Curriculum</div>
        <h3 class="fw-bold" id="total-curriculum">-</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-white p-4 stat-card text-center">
        <div class="text-muted">Total Courses</div>
        <h3 class="fw-bold" id="total-subject">-</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-white p-4 stat-card text-center">
        <div class="text-muted">Current Session</div>
        <h3 class="fw-bold" id="current-session">-</h3>
      </div>
    </div>
  </div>

  <!-- Latest Curriculum -->
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <h5 class="fw-semibold mb-0">Latest Curriculum</h5>
    <button class="btn btn-sm btn-outline-secondary">Filter</button>
  </div>

  <!-- Search Input -->
  <div class="input-group mb-3 w-100 w-md-50">
    <input type="text" class="form-control" placeholder="Search Curriculum" />
    <span class="input-group-text"><i class="bi bi-search"></i></span>
  </div>

  <!-- Curriculum Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover bg-white align-middle">
      <thead class="table-light">
        <tr>
          <th>No</th>
          <th>Curriculum Name</th>
          <th>Session</th>
          <th>Core</th>
          <th>Elective</th>
          <th>Total Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>2</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>3</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>4</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>5</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
