<!DOCTYPE html>
<html>
<head>
<title>Course Topic Schedule</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<!-- start_view_ //-->
<!-- dynamic_content_ name=link_path //-->
&gt;
<!-- start_cgihtml_ //-->
<b>$cgi_topic_name_</b> 
&gt; 
<a href="index.cgi?link_id=$cgi_link_id_&task=curims_course_topic_schedule_multirows_insert&button_submit=Cancel">List</a>
<!-- end_cgihtml_ //-->
&gt;
Insert
<p />

<form method="POST" action="./index.cgi">
   <!-- start_cgihtml_ //-->
   <input type="hidden" name="link_id" value="$cgi_link_id_">
   <b>Row Number:</b>
   <div class="w3-container" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
     <div class="w3-cell">
       <input class="w3-input w3-border w3-round-large" type="text" name="irn_curims_schedule" size="3" value="$cgi_irn_curims_schedule_">
     </div>
     <div class="w3-cell">
       <input class="w3-button w3-white w3-border w3-hover-white w3-round-large" name="button_submit" type="submit" id="button_submit" value="Change" />
     </div>
   </div>
 
   <!-- end_cgihtml_ //-->
</form>

<form method="POST" action="./index.cgi">
<!-- dynamic_content_ name=form_hidden_field //-->
<div class="w3-container">
<table class="w3-table">
  <tr class="w3-light-grey">
    <th align="right" valign="top">No.</th>
    <th valign="top">Session</th>

    <th valign="top">Semester</th>

    <th valign="top">Week</th>

    <th valign="top">Date Start</th>

    <th valign="top">Date End</th>

    <th valign="top">Info</th>

  </tr>

  <!-- start_datahtml_ name=form_db_field //-->
  <tr>
  	<td align="right" valign="top">
  	  <b>$row_num_. </b>
  	</td>
    <td valign="top">
      <input class="w3-input w3-border" name="$db_session_$row_idx" type="text" id="$db_session_$row_idx" value="$db_session_$row_idx_" size="10" placeholder="2024/2025">
      </br>
      <font color="#FF0000">$fe_session_$row_idx_</font>
    </td>

    <td valign="top">
      <select class="w3-input w3-border" name="$db_semester_$row_idx" id="$db_semester_$row_idx">
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      </br>
      <font color="#FF0000">$fe_semester_$row_idx_</font>
    </td>

    <td valign="top">
      <input class="w3-input w3-border" name="$db_week_$row_idx" type="number" id="$db_week_$row_idx" value="$db_week_$row_idx_" size="1" style="width: 60px;">
      </br>
      <font color="#FF0000">$fe_week_$row_idx_</font>
    </td>

        <td valign="top">
      <input class="w3-input w3-border" name="$db_date_start_$row_idx" type="date" id="$db_date_start_$row_idx" value="$db_date_start_$row_idx_" class="w3-input w3-border">
      </br>
      <font color="#FF0000">$fe_date_start_$row_idx_</font>
    </td>

        <td valign="top">
      <input class="w3-input w3-border" name="$db_date_end_$row_idx" type="date" id="$db_date_end_$row_idx" value="$db_date_end_$row_idx_" class="w3-input w3-border">
      </br>
      <font color="#FF0000">$fe_date_end_$row_idx_</font>
    </td>

    <td valign="top">
      <input class="w3-input w3-border" name="$db_info_$row_idx" type="text" id="$db_info_$row_idx" value="$db_info_$row_idx_" size="">
      </br>
      
    </td>

  </tr>
  <!-- end_datahtml_ //-->

  <tr>
    <td style="text-align: right;" colspan="7">
      <button type="submit" name="button_submit" value="Cancel" class="w3-button w3-red w3-text-white w3-hover-red w3-round-large">Cancel</button>
      <button type="submit" name="button_submit" value="Proceed" class="w3-button w3-green w3-text-white w3-hover-green w3-round-large">Proceed</button>
    </td>
  </tr>
</table>
</div>
</form>

<!-- end_view_ //-->
</body>
</html>
