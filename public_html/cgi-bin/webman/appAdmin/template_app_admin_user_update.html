<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
</head>

<body>
<!-- start_view_ //-->
<b>Update User</b>
<br/><br/>
<table width="640" border="0" align="center" cellpadding="1" cellspacing="1" bgcolor="#CCCCCC">
  <tr>
    <td align="center" bgcolor="#FFFFFF">
	<br>
	<form method="POST" action="./index.cgi">
	<!-- dynamic_content_ name=form_hidden_field //-->
      <table width="480" border="0" cellpadding="1" cellspacing="1" bgcolor="#CCCCCC">
      <tr bgcolor="#FFFFFF">
        <td width="150" align="right"><strong><font size="2">
          <!-- start_datahtml_ name=form_db_field //-->
          Login Name: </font></strong></td>
        <td>  <font size="2">$db_login_name_</font></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td width="150" align="right"><strong><font size="2">Password:</font></strong></td>
        <td><input name="$db_password" type="password" id="$db_password" value="$db_password_" size="15" maxlength="15"></td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td width="150" align="right"><strong><font size="2">User Full Name: </font></strong></td>
        <td><input name="$db_full_name" type="text" id="$db_full_name" value="$db_full_name_" size="35"><br><font size="2" color="#FF0000">$fe_full_name_</font></td>
      </tr>
      <tr valign="top" bgcolor="#FFFFFF">
        <td width="150" align="right"><strong><font size="2">Description:</font></strong></td>
        <td>
          <textarea name="$db_description" cols="40" id="$db_description">$db_description_</textarea><br><font size="2" color="#FF0000">$fe_description_</font>
          <!-- end_datahtml_ //-->
        </td>
      </tr>
      <tr bgcolor="#FFFFFF">
        <td width="150">&nbsp;</td>
        <td>
        <input name="button_submit" type="submit" id="button_submit" value="Proceed">
        <input name="button_submit" type="submit" id="button_submit" value="Cancel">
        </td>
      </tr>
    </table>
    </form>
    <div align="right">
	<a href="./index.cgi?$caller_get_data_&task=user_update_text2db"><font size="2" color="#0099FF">Upload Text File</font></a>
	</div>
	</td>
  </tr>
</table>
<!-- end_view_ //-->
</body>
</html>
