<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
</head>

<body>
<!-- start_view_ //-->
<b>Update User</b>
<br/><br/>
<table width="640" border="0" align="center" cellpadding="1" cellspacing="1" bgcolor="#CCCCCC">
  <tr>
    <td align="center" bgcolor="#FFFFFF">
      <br />
      <form method="POST" action="./index.cgi">
        <!-- dynamic_content_ name=form_hidden_field //-->

		<table border="1">
		  <tr style="font-size:13px;">
			<th>Num.</th>
			<th>ID</th>
			<th>Login</th>
			<th>Full Name</th>
			<th>Description</th>
		  </tr>

		  <!-- start_list_ name=txt2db_item //-->
		  <tr class="$tld_row_class_" style="font-size:13px;">
			<td align="right">$tld_num_.</td>
			<td>$tld_id_user_</td>
			<td>$tld_login_name_</td>
			<td>$tld_full_name_</td>
			<td>$tld_description_</td>
		  </tr>
		  <!-- end_list_ //-->
		</table>

        <br />
        <div align="center">
          <input name="button_submit" type="submit" id="button_submit" value="Confirm">
          <input name="button_submit" type="submit" id="button_submit" value="Cancel">
        </div>
      </form>
    </td>
  </tr>
</table>
<!-- end_view_ //-->
</body>
</html>
